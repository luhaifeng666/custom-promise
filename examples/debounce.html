<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debounce</title>
  <style>
    div { height: 200vh }
  </style>
</head>
<body>
  <div></div>
  <script src="../exercises/debounce.js"></script>
  <script>
    const cb = debounce(function () { console.log('-----debounce------') }, 1000)
    document.addEventListener('scroll', cb)
  </script>
</body>
</html>
