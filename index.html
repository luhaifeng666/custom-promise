<head>
    <meta charset="UTF-8">
    <title>Promise test</title>
    <script>
        const p = new Promise((resolve, reject) => {
            // resolve('ok') // 状态为fulfilled
            // reject('error') // 状态为rejected
            throw 'Error' // 状态为rejected
        })

        p.then(res => {
            console.log(res) // 输出promiseResult中的结果
        })
