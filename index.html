<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise test</title>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('error')
            }, 1000)
        })

        p.then(res => {
            console.log(res) // 输出promiseResult中的结果
        }, err => {
            console.log(err) // 输出报错信息
        })

        p.then(res => {
            console.log(res) // 输出promiseResult中的结果
        }, err => {
            console.log(err) // 输出报错信息
        })
    </script>
</head>
<body>
</body>
</html>
