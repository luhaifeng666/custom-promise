<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise test</title>
    <script src="./promise.js"></script>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('error')
            }, 1000)
        })

        const data = p.then(res => {
            console.log(res) // 输出promiseResult中的结果
        }, err => {
            throw 'error'
        })
        console.log(data, '/////data///')
    </script>
</head>
<body>
</body>
</html>
